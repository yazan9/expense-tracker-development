<div class="row align-items-center justify-content-center">
<div class = "col-sm-4 bordered">
<div *ngIf="errorMessage != ''" class="alert alert-danger">
  {{errorMessage}}
</div>
<form #loginForm = "ngForm" (ngSubmit)="login(loginForm)">
  <h1>Login</h1>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email" required #email="ngModel" email id="email">
    <div *ngIf="email.invalid && (email.dirty || email.touched)"
    class="alert alert-danger">

    <div *ngIf="email.errors.required">
      Name is required
    </div>
    <div *ngIf="email.errors.email">
      Invalid email
    </div>
  </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password" required #password="ngModel">
    <div *ngIf="password.invalid && (password.dirty || password.touched)"
    class="alert alert-danger">

    <div *ngIf="password.errors.required">
      Password is required.
    </div>
  </div>
  </div>
  <button type="submit" class="btn btn-large btn-primary">Sign in!</button>
</form>
</div>
</div>
